name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Debug - list root
        shell: pwsh
        run: |
          Write-Host "Workspace: $env:GITHUB_WORKSPACE"
          Get-ChildItem -Path $env:GITHUB_WORKSPACE | Format-Table -AutoSize

      - name: Locate Flutter project (mobile or search pubspec)
        id: locate
        shell: pwsh
        run: |
          $mobile = Join-Path $env:GITHUB_WORKSPACE "mobile"
          if (Test-Path $mobile) {
            $pub = Join-Path $mobile "pubspec.yaml"
            if (Test-Path $pub) {
              "proj=$mobile" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
              Write-Host "Using mobile/: $mobile"
              exit 0
            }
          }

          $found = Get-ChildItem -Path $env:GITHUB_WORKSPACE -Recurse -Filter pubspec.yaml | Select-Object -First 1
          if (-not $found) { throw "pubspec.yaml not found anywhere in repository" }

          $proj = $found.Directory.FullName
          "proj=$proj" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          Write-Host "Found Flutter project at: $proj"

      - name: Flutter pub get
        shell: pwsh
        run: |
          Set-Location "${{ steps.locate.outputs.proj }}"
          flutter pub get

      -       - name: Enable Windows Desktop
        shell: pwsh
        run: flutter config --enable-windows-desktop

      - name: Ensure Windows project exists
        shell: pwsh
        run: |
          Set-Location "${{ steps.locate.outputs.proj }}"
          if (!(Test-Path "windows")) {
            Write-Host "Windows folder not found. Creating Windows desktop scaffolding..."
            flutter create --platforms=windows .
          } else {
            Write-Host "Windows folder exists."
          }

      - name: Build Windows Release
        shell: pwsh
        run: |
          Set-Location "${{ steps.locate.outputs.proj }}"
          flutter build windows --release


      - name: Upload Windows artifact (Release folder)
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: "**/build/windows/x64/runner/Release/**"
