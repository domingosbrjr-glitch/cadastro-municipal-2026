name: Build Windows EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Enable Windows Desktop
        shell: pwsh
        run: flutter config --enable-windows-desktop

      - name: Locate Flutter project (mobile)
        id: locate
        shell: pwsh
        run: |
          $proj = Join-Path $env:GITHUB_WORKSPACE "mobile"
          if (!(Test-Path $proj)) { throw "mobile folder not found at repo root" }
          $pub = Join-Path $proj "pubspec.yaml"
          if (!(Test-Path $pub)) { throw "pubspec.yaml not found inside mobile/" }
          "proj=$proj" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          Write-Host "Using Flutter project: $proj"

      - name: Ensure Windows project exists
        shell: pwsh
        run: |
          Set-Location "${{ steps.locate.outputs.proj }}"
          if (!(Test-Path "windows")) {
            Write-Host "Windows folder not found. Creating Windows desktop scaffolding..."
            flutter create --platforms=windows .
          } else {
            Write-Host "Windows folder exists."
          }

      - name: Flutter pub get
        shell: pwsh
        run: |
          Set-Location "${{ steps.locate.outputs.proj }}"
          flutter pub get

      - name: Build Windows Release
        shell: pwsh
        run: |
          Set-Location "${{ steps.locate.outputs.proj }}"
          flutter build windows --release

      - name: Upload Windows artifact (Release folder)
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: "**/build/windows/x64/runner/Release/**"
