name: Build Windows EXE
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter version
        run: flutter --version

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      -       - name: Locate Flutter project
        id: locate
        shell: pwsh
        run: |
          $pub = Get-ChildItem -Path $env:GITHUB_WORKSPACE -Recurse -Filter pubspec.yaml | Select-Object -First 1
          if (-not $pub) { throw "pubspec.yaml not found in repository" }
          "proj=$($pub.Directory.FullName)" | Out-File -FilePath $env:GITHUB_OUTPUT -Append
          Write-Host "Flutter project at: $($pub.Directory.FullName)"

      - name: Flutter pub get
        shell: pwsh
        run: |
          Set-Location "${{ steps.locate.outputs.proj }}"
          flutter pub get

      - name: Build Windows Release
        shell: pwsh
        run: |
          Set-Location "${{ steps.locate.outputs.proj }}"
          flutter build windows --release

        
        run: |
          flutter pub get
          flutter build windows --release

      -       - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: '**/build/windows/x64/runner/Release/**'

          name: windows-release
          path: mobile/build/windows/x64/runner/Release/**
